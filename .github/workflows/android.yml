name: Android

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # https://docs.korge.org/korge/deployment/desktop
      # Linux dependencies are also required for Android
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install freeglut3-dev libopenal-dev

      # TODO: These shouldn't be needed but are required for unknown reasons

      - name: Prepare keystore file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'release.jks'
          encodedString: ${{secrets.KEYSTORE_FILE}}

      - name: Prepare keystore properties
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'key.properties'
          encodedString: ${{secrets.KEYSTORE_PROPERTIES}}

      - name: Build
        run: ./gradlew assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ubongo-android
          path: ./build/outputs/apk/release/*.apk
